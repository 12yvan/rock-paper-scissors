<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p class="header">Rock Paper Scissors</p>
  <button class="move-button" onclick="playGame('rock');">
    <img class="move-icon" src="images/rock-emoji.png">
  </button>
  <button class="move-button" onclick="playGame('paper');">
    <img class="move-icon" src="images/paper-emoji.png">
  </button>
  <button class="move-button" onclick="playGame('scissors');">
    <img class="move-icon" src="images/scissors-emoji.png">
  </button>
  <p class="display-result disp-result"></p>
  <p class="choice-display display-choice"></p>
  <p class="score-display display-score"></p>
  <button onclick="
    score.wins = 0;
    score.lost = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    countScore();
  " class="reset-score-button">Reset score</button>
  <script src="js-rock-paper-scissors.js"></script>
</body>
</html>
